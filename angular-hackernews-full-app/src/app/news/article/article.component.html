<div class="container">
  <div class="card mt-2">
    <h2>Today's article</h2>
    <hr>
    <div *ngFor="let art of articles">
      <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
    </div>
    <hr>
    <div>
      <h2>Article Information</h2>
      <table>
        <tr>
          <td>Title:</td>
          <td><textarea [(ngModel)]="article.title" cols="80"></textarea></td>
        </tr>
        <tr>
          <td>Url:</td>
          <td>
            <textarea [(ngModel)]="article.url" cols="80"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button class="btn btn-primary" style="float: right" (click)="addNewArticle()">Add</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<hr>
